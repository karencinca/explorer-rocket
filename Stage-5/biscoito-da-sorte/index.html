<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Biscoito da Sorte</title>
</head>
<body>
    <div class="screen-one">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <img id="closed-cookie" src="assets/fortune-cookie.png" alt="Biscoito da sorte fechado">
    </div>

    <div class="screen-two hide">
        <div class="content">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <div class="message-bg">
                <p id="message"></p>       
            </div>
            <img src="assets/opened-cookie.png" alt="Biscoito da sorte aberto"> 
            <button id="reset-btn">Abrir outro biscoito</button>
        </div>
        
    </div>

    <script src="scripts.js"></script>
</body>
</html>
